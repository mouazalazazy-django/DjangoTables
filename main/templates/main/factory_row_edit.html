{% extends 'main/base.html' %}

{% block title %}تعديل الصف{% endblock %}

{% block content %}
<div class="card">
    <a href="{% url 'factory_detail' %}" class="btn btn-primary">← العودة للجدول</a>
    
    <h2>تعديل صف المصنع</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>واصل:</label>
            {{ form.received }}
        </div>
        <div class="form-group">
            <label>مصاريف:</label>
            {{ form.expenses }}
        </div>
        <div class="form-group">
            <label>بضاعة:</label>
            {{ form.goods }}
        </div>
        <div class="form-group">
            <label>صادر:</label>
            {{ form.outgoing }}
        </div>
        <div class="form-group">
            <label>وارد:</label>
            {{ form.incoming }}
        </div>
        <div class="form-group">
            <label>التاريخ:</label>
            {{ form.date }}
        </div>
        <button type="submit" class="btn btn-success">حفظ التعديلات</button>
    </form>
</div>
{% endblock %}
