{% extends 'main/base.html' %}

{% block title %}تعديل الصف{% endblock %}

{% block content %}
<div class="card">
    <a href="{% url 'customer_detail' row.customer.pk %}" class="btn btn-primary">← العودة للجدول</a>
    
    <h2>تعديل صف العميل: {{ row.customer.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>المكان:</label>
            {{ form.location }}
        </div>
        <div class="form-group">
            <label>الأمتار:</label>
            {{ form.meters }}
        </div>
        <div class="form-group">
            <label>واصل:</label>
            {{ form.received }}
        </div>
        <div class="form-group">
            <label>الباقي:</label>
            {{ form.remaining }}
        </div>
        <button type="submit" class="btn btn-success">حفظ التعديلات</button>
    </form>
</div>
{% endblock %}
