{% extends 'main/base.html' %}

{% block title %}قائمة العمال{% endblock %}

{% block content %}
<div class="card">
    <h2>قائمة العمال</h2>
    
    <form method="POST" style="margin-bottom: 30px;">
        {% csrf_token %}
        <div style="display: flex; gap: 10px; align-items: end;">
            <div class="form-group" style="flex: 1;">
                {{ form.name }}
            </div>
            <button type="submit" class="btn btn-success">إضافة عامل جديد</button>
        </div>
    </form>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for worker in workers %}
                <tr>
                    <td>{{ worker.name }}</td>
                    <td>
                        <a href="{% url 'worker_detail' worker.pk %}" class="btn btn-primary">عرض الجدول</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" style="text-align: center;">لا يوجد عمال حالياً</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
